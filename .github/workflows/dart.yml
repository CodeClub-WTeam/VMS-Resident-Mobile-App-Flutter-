name: vms-resident-mobile-app-iOS

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: Build and Sign iOS App
    runs-on: macos-latest

    steps:
      # 1️⃣ Checkout your Flutter project
      - uses: actions/checkout@v3

      # 2️⃣ Setup Flutter
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      # 3️⃣ Get dependencies
      - run: flutter pub get

      # 4️⃣ Update CocoaPods
      - run: pod repo update
        working-directory: ios

      # 5️⃣ Import Apple signing certificates and provisioning profile
      - name: Import Apple Code Signing Certificates
        uses: apple-actions/import-codesign-certs@v2
        with:
          p12-file-base64: ${{ secrets.APPLE_P12 }}
          p12-password: ${{ secrets.APPLE_P12_PASSWORD }}
          provisioning-profile-base64: ${{ secrets.APPLE_PROVISION_PROFILE }}

      # 6️⃣ Build signed iOS app (.ipa)
      - name: Build signed iOS release
        run: flutter build ipa --release

      # 7️⃣ Upload IPA as a release asset (optional)
      - name: Upload signed .ipa to GitHub Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/ipa/*.ipa
          tag: v1.0
          overwrite: true
          body: "Signed iOS .ipa build for Diawi distribution"
